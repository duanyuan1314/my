<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<title>新增地址</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../../css/mui.min.css">
		<link rel="stylesheet" href="../../../css/commen.css" />
		<link href="../../../css/my/address/mui.picker.css" rel="stylesheet" />
		<link href="../../../css/my/address/mui.poppicker.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/my/address/add_address.css" />
	</head>

	<body ng-controller="add_address_controller">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-left-nav mui-pull-left" onclick="javascript :history.back(-1);"></a>
			<h1 class="mui-title">新增地址</h1>
		</header>
		<div id="pullrefresh" class="mui-content">
			<div class="form_container">
	    		<div class="input_container">
	    			<div class="input_box mui-clearfix">
	    				<div class="mui-pull-left wh_text">
	    					收货人：
	    				</div>
	    				<div class="mui-pull-left short_box">
	    					<input type="text" placeholder="请填写收货人" />
	    				</div>
	    			</div>
	    			<div class="input_box mui-clearfix">
	    				<div class="mui-pull-left wh_text">
	    					手机号码：
	    				</div>
	    				<div class="mui-pull-left short_box">
	    					<input type="text" placeholder="请填写手机号码" />
	    				</div>
	    			</div>
	    			<div class="input_box mui-clearfix">
	    				<div class="mui-pull-left wh_text">
	    					备用号码：
	    				</div>
	    				<div class="mui-pull-left">
	    					<input type="text" placeholder="选填" />
	    				</div>
	    			</div>
	    			<div class="input_box mui-clearfix">
	    				<div class="mui-pull-left wh_text">
	    					所在地区：
	    				</div>
	    				<div class="mui-pull-left"ng-click="chooseArea()">
	    					<input type="text" placeholder="" id="select_address" />
	    				</div>
	    			</div>
	    			<div class="input_box mui-clearfix">
	    				<div class="mui-pull-left wh_text">
	    					详细地址：
	    				</div>
	    				<div class="mui-pull-left">
	    					<input type="text" placeholder="街道、小区、门牌号等" />
	    				</div>
	    			</div>
	    			<div class="select_contacts">
	    				<p><img src="../../../img/my/contacts.png" alt="" /></p>
	    				<p>选联系人</p>
	    			</div>
	    		</div>
	    		<div class="input_container mui-clearfix">
	    			<div class="input_box mui-clearfix">
	    				<div class="mui-pull-left wh_text">
	    					设为默认地址：
	    				</div>
	    				<div class="mui-pull-left switch_box">
	    					<div class="testswitch mui-pull-right ">  
					            <input class="testswitch-checkbox" id="onoffswitch" type="checkbox">  
					            <label class="testswitch-label" for="onoffswitch">  
					                <span class="testswitch-inner"></span>  
					                <span class="testswitch-switch"></span>  
					            </label>  
					        </div> 
	    				</div>
	    			</div>
	    		</div>
	    		<button class="submit_btn" ng-click="submit_form()">保存并使用</button>
	    	</div>
		</div>
		<div id="pop_into" class="mui-popover mui-popover-action mui-popover-bottom">
        	<div class="pop_container">
        		<img src="../../img/recharge/real_name_pass.png" alt="" class="gift_box" />
        		<h4>恭喜您，提交成功</h4>
        		<button class="pop_btn" ng-click="close_pop()">确定</button>
        	</div>
        	<div class="close_container" ng-click="close_pop()">
        		<i class="mui-icon mui-icon-close"></i>
        	</div>
        </div>
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/jquery.min.js"></script>
		<script src="../../../js/angular.min.js"></script>
		<script type="text/javascript" src="../../../js/my/address/mui.picker.js"></script>
		<script type="text/javascript" src="../../../js/my/address/mui.poppicker.js"></script>
		<script type="text/javascript" src="../../../js/my/address/city.data-3.js"></script>  
		<script src="../../../js/my/address/add_address.js"></script>
	</body>

</html>
