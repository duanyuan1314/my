<!DOCTYPE html>
<html ng-app="app">

	<head>
		<meta charset="utf-8">
		<title>个人中心</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/commen.css" />
		<link rel="stylesheet" href="../../css/my/my.css" />
	</head>

	<body ng-controller="my_controller">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">个人中心</h1>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item"  ng-click="goPage('../home/index.html')">
				<img class="show_img" src="../../img/tab/home.png" alt="" />
			</a>
			<a class="mui-tab-item"  ng-click="goPage('../recharge/index.html')">
				<img class="show_img" src="../../img/tab/recharge.png" alt="" />
			</a>
			<a class="mui-tab-item" ng-click="goPage('../gift/index.html')">
				<img class="show_img" src="../../img/tab/gift.png" alt="" />
			</a>
			<a class="mui-tab-item"  ng-click="goPage('index.html')">
				<img class="show_img" src="../../img/tab/my.gif" alt="" />
			</a>
		</nav>
		<div class="mui-content">
			<div id="pullrefresh">
				<div class="user_content">
					<div class="user_photo">
						<div class="info_container">
							<div class="photo_circle" ng-click="goPage('account/change_info.html')">
								<img src="../../img/my/photo.png" alt="" class="user_photo_img" />
								<div class="photo_bg"></div>
								<span class="user_sign">初学乍到</span>
							</div>
							<p class="wh_text mui-text-center user_name" ng-click="goPage('account/change_info.html')">威廉波波斯</p>
							<div class="user_exp mui-clearfix">
								<div class="mui-pull-left wh_text">
									lv.20
								</div>
								<div class="progress_bg mui-pull-left">
									<div class="progress_length"></div>
									<p class="wh_text"><span>4812/13000</span>经验值</p>
								</div>
								<div class="mui-pull-right or_text">
									<img src="../../img/my/rocket.png" alt="" />
								</div>
							</div>
						</div>
						<div class="tab_container">
							<ul class="mui-clearfix"> 
								<li>
									<p class="or_text">20</p>
									<p class="wh_text">乐豆</p>
								</li>
								<li>
									<p class="or_text">1</p>
									<p class="wh_text"><span class="has_badge">碎片数量</span></p>
								</li>
								<li>
									<p class="or_text"><img src="../../img/my/crow.png" alt="" /></p>
									<p class="wh_text">初学乍到</p>
								</li>
							</ul>
						</div>
					</div>
					<div class="item_list">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
								<a class="mui-navigate-right">
									我的奖品
								</a>
							</li>
							<li class="mui-table-view-cell">
								<a class="mui-navigate-right">
									成长道具
								</a>
							</li>
						</ul>
					</div>
					<div class="item_list">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell" ng-click="goPage('account/contact.html')">
								<a class="mui-navigate-right">
									联系客服
								</a>
							</li>
							<li class="mui-table-view-cell" ng-click="share_friend()">
								<a class="mui-navigate-right">
									邀请好友
								</a>
							</li>
						</ul>
					</div>
					<div class="item_list">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell" ng-click="goPage('account/setting.html')">
								<a class="mui-navigate-right">
									设置
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div id="pop_type" class="mui-popover mui-popover-action mui-popover-bottom">
        	<div class="pop_container">
        		<div class="grid_container">
        			<div class="mui-row">
        				<div class="mui-col-sm-3 mui-col-xs-3">
        					<a href="" class="share_btn">
        						<div class="logo_box">
	        						<img src="../../img/my/fx_wx.png" alt="" />
        						</div>
	        					<p class="mui-text-center">微信好友</p>
        					</a>
        				</div>
        				<div class="mui-col-sm-3 mui-col-xs-3">
        					<a href="" class="share_btn">
        						<div class="logo_box">
	        						<img src="../../img/my/fx_pyq.png" alt="" />
        						</div>
	        					<p class="mui-text-center">微信朋友圈</p>
        					</a>
        				</div>
        				<div class="mui-col-sm-3 mui-col-xs-3">
        					<a href="" class="share_btn">
        						<div class="logo_box">
	        						<img src="../../img/my/fx_qq.png" alt="" />
        						</div>
	        					<p class="mui-text-center">QQ好友</p>
        					</a>
        				</div>
        				<div class="mui-col-sm-3 mui-col-xs-3">
        					<a href="" class="share_btn">
        						<div class="logo_box">
	        						<img src="../../img/my/fx_kj.png" alt="" />
        						</div>
	        					<p class="mui-text-center">QQ空间</p>
        					</a>
        				</div>
        			</div>
        			<div class="mui-row">
        				<div class="mui-col-sm-3 mui-col-xs-3">
        					<a href="" class="share_btn">
        						<div class="logo_box">
	        						<img src="../../img/my/fx_lj.png" alt="" />
        						</div>
	        					<p class="mui-text-center">复制链接</p>
        					</a>
        				</div>
        				<div class="mui-col-sm-3 mui-col-xs-3">
        					<a href="" class="share_btn">
        						<div class="logo_box">
	        						<img src="../../img/my/fx_msg.png" alt="" />
        						</div>
	        					<p class="mui-text-center">短信</p>
        					</a>
        				</div>
        			</div>
        		</div>
        		<p class="mui-text-center close_title" ng-click="close_pop()">取消</p>
        	</div>
        </div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/angular.min.js"></script>
		<script src="../../js/my/my.js"></script>
	</body>

</html>
