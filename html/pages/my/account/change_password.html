<!DOCTYPE html>
<html ng-app="app">

	<head>
		<meta charset="utf-8">
		<title>修改密码</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../../css/mui.min.css">
		<link rel="stylesheet" href="../../../css/commen.css" />
		<link rel="stylesheet" href="../../../css/my/account/change_password.css" />
	</head>

	<body ng-controller="change_password_controller">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-left-nav mui-pull-left" onclick="javascript :history.back(-1);"></a>
			<h1 class="mui-title">修改密码</h1>
		</header>
		<div id="pullrefresh" class="mui-content">
			<div class="change_password">
				<p class="into_title">原密码:</p>
				<input type="text" class="init_input" placeholder="若包含字母，请注意区分大小写" />
				<p class="into_title">新密码:</p>
				<input type="text" class="init_input" placeholder="请输入新密码" />
				<button class="btn btn_orange" ng-click="submit_btn()">确定</button>
			</div>
		</div>
		<div id="pop_into" class="mui-popover mui-popover-action mui-popover-bottom">
			<div class="pop_container">
				<img src="../../../img/my/success.png" alt="" class="gift_box" />
				<h4>修改密码成功</h4>
				<p style="padding: 10px 0;">请使用新登录密码登录</p>
				<button class="pop_btn" ng-click="close_pop()">我知道了</button>
			</div>
			<div class="close_container" ng-click="close_pop()">
				<i class="mui-icon mui-icon-close"></i>
			</div>
		</div>
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/jquery.min.js"></script>
		<script src="../../../js/angular.min.js"></script>
		<script src="../../../js/my/account/change_password.js"></script>
	</body>

</html>
