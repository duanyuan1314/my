<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <title>乐豆余额</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" >
    <link rel="stylesheet" href="__STATIC__/index/css/mui.min.css">
    <link rel="stylesheet" href="__STATIC__/index/css/commen.css" />
    <link rel="stylesheet" href="__STATIC__/index/css/my/assets/bean_balance.css" />
</head>

<body ng-controller="bean_balance_controller">
    <header class="mui-bar mui-bar-nav">
        <a class="mui-icon mui-icon-left-nav mui-pull-left"  onclick="javascript :history.back(-1);" ></a>
        <h1 class="mui-title">乐豆余额</h1>
    </header>
    <div id="pullrefresh" class="mui-content">
        <div class="balance_box">
            <h4>乐豆余额</h4>
            <h4>{$user.jifen}</h4>
        </div>
        <button class="btn btn_orange" ng-click="goPage('{:url('recharge/index')}')" >充值</button>
        <button class="btn btn_line" ng-click="goPage('{:url('user/bean_detail')}')" >乐豆明细</button>
       
         {switch name="$user.isCheck" } 
            {case value="0"}
                <div class="real_name_jump" ng-click="goPage('{:url('recharge/real_name')}')">
                    <img src="__STATIC__/index/img/recharge/real_name.png" alt="" />
                </div>
            {/case} 
            {case value="1"}
                <div class="real_name_jump" ng-click="goPage('{:url('recharge/real_card')}')">
                    <img src="__STATIC__/index/img/recharge/real_name.png" alt="" />
                </div>
            {/case} 
            {case value="2"}
                <div class="real_name_jump" ng-click="goPage('{:url('recharge/real_card')}')">
                    <img src="__STATIC__/index/img/recharge/real_name.png" alt="" />
                </div>
            {/case} 
            {case value="3"}
                <div class="real_name_jump" ng-click="goPage('{:url('recharge/real_card')}')">
                    <img src="__STATIC__/index/img/recharge/real_name.png" alt="" />
                </div>
            {/case} 
        {/switch}
    </div>
    <script src="__STATIC__/index/js/mui.min.js"></script>
    <script src="__STATIC__/index/js/jquery.min.js"></script>
    <script src="__STATIC__/index/js/angular.min.js"></script>
    <script src="__STATIC__/index/js/my/assets/bean_balance.js"></script>
</body>

</html>
