<!DOCTYPE html>
<html ng-app="app">

	<head>
		<meta charset="utf-8">
		<title>消息中心</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="__STATIC__/index/css/mui.min.css">
		<link rel="stylesheet" href="__STATIC__/index/css/commen.css" />
		<style type="text/css">
			.newList{
				list-style: none;
				padding: 0 15px;
			}
			.newList li{
				margin-top: 25px;
			}
		</style>
	</head>

	<body ng-controller="newCenter_controller">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-left-nav mui-pull-left" onclick="javascript :history.back(-1);"></a>
			<h1 class="mui-title">消息通知</h1>
		</header>
		<div id="newCenter" class="mui-content">
			<ul class="newList">
				<li>
					<p class="time"></p>
					<div class="mui-card">
						<!--页眉，放置标题-->
						<div class="mui-card-header">页眉</div>
						<!--内容区-->
						<div class="mui-card-content">内容区</div>
						<!--页脚，放置补充信息或支持的操作-->
						<div class="mui-card-footer">页脚</div>
					</div>
				</li>
			</ul>

		</div>
		<script src="__STATIC__/index/js/mui.min.js"></script>
		<script src="__STATIC__/index/js/jquery.min.js"></script>
		<script src="__STATIC__/index/js/angular.min.js"></script>
		<script type="text/javascript">
		</script>
	</body>

</html>
